<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Link | Pixguard</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="countdown-container">
    <h2>Your Link Almost Ready...</h2>
    <div class="timer" id="timer">5</div>
    <button id="getLinkBtn" class="btn big-btn hidden">Get Link</button>
  </div>

  <script>
    const shortCode = window.location.hash.substring(1);
    const saved = localStorage.getItem("linkData_" + shortCode);
    if (!saved) {
      document.body.innerHTML = "<h2>Session Expired!</h2>";
    }

    const data = JSON.parse(saved);
    let time = 5;
    const timerEl = document.getElementById("timer");
    const btn = document.getElementById("getLinkBtn");

    const countdown = setInterval(() => {
      time--;
      timerEl.textContent = time;
      if (time <= 0) {
        clearInterval(countdown);
        btn.classList.remove("hidden");
      }
    }, 1000);

    let clickedOnce = false;
    btn.addEventListener("click", () => {
      if (!clickedOnce) {
        clickedOnce = true;
        window.location.href = data.adUrl; // First ad
      } else {
        window.open(data.contentUrl, "_blank"); // Final content link
        setTimeout(() => window.location.href = "/", 2000); // Back to home
      }
    });
  </script>
</body>
</html>
